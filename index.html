<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyClash Generator Ultimate Fixed</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.body.innerHTML = '<div style="color:red; padding:20px; background:#000;"><h1>Aplikasi Error (Blank)</h1><p>'+msg+'</p><p>Line: '+line+'</p></div>';
            return false;
        };
    </script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090b',
                        surface: '#18181b',
                        primary: '#6366f1', 
                        accent: '#8b5cf6',
                    },
                    fontFamily: {
                        mono: ['Consolas', 'monospace'],
                        sans: ['system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: sans-serif; }
        .glass { background: rgba(39, 39, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .input-dark { background: #09090b; border: 1px solid #3f3f46; color: #f4f4f5; width: 100%; border-radius: 6px; padding: 8px; font-size: 14px; }
        .input-dark:focus { border-color: #6366f1; outline: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        
        /* Checkbox Custom */
        .check-group { display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 6px; background: rgba(255,255,255,0.03); cursor: pointer; border: 1px solid transparent; }
        .check-group:hover { border-color: #6366f1; }
        .accent-checkbox { accent-color: #6366f1; width: 16px; height: 16px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Inline agar anti-blank) ---
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {path}
            </svg>
        );

        const Icons = {
            Zap: <Icon path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Settings: <Icon path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />,
            Play: <Icon path={<polygon points="5 3 19 12 5 21 5 3"/>} />,
            Refresh: <Icon path={<path d="M21.5 2v6h-6M21.34 5.5A10 10 0 1 1 11.26 2.75"/>} />,
            Shield: <Icon path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>} />,
            Copy: <Icon path={<><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>} />,
            Download: <Icon path={<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>} />,
        };

        // --- PARSER CONFIG LOGIC ---
        const parseConfig = (line, index) => {
            try {
                if (line.startsWith("vmess://")) {
                    const b64 = line.replace("vmess://", "");
                    const conf = JSON.parse(atob(b64));
                    return {
                        name: conf.ps || `VMess-${index}`,
                        type: "vmess",
                        server: conf.add,
                        port: parseInt(conf.port),
                        uuid: conf.id,
                        alterId: parseInt(conf.aid || 0),
                        cipher: "auto",
                        tls: conf.tls === "tls",
                        servername: conf.host || conf.sni || "",
                        network: conf.net || "ws",
                        "ws-opts": conf.net === "ws" ? { path: conf.path || "/", headers: { Host: conf.host || "" } } : undefined,
                        "grpc-opts": conf.net === "grpc" ? { "grpc-service-name": conf.path || "grpc" } : undefined
                    };
                } else if (line.startsWith("vless://") || line.startsWith("trojan://")) {
                    const url = new URL(line);
                    const isVless = line.startsWith("vless://");
                    const params = url.searchParams;
                    
                    const result = {
                        name: decodeURIComponent(url.hash.slice(1)) || `${isVless ? 'VLESS' : 'Trojan'}-${index}`,
                        type: isVless ? "vless" : "trojan",
                        server: url.hostname,
                        port: parseInt(url.port),
                        uuid: url.username,
                        password: isVless ? undefined : url.username,
                        tls: params.get("security") === "tls" || params.get("security") === "reality",
                        servername: params.get("sni") || "",
                        network: params.get("type") || "tcp",
                        "client-fingerprint": params.get("fp") || "chrome",
                    };
                    if (params.get("type") === "ws") {
                        result["ws-opts"] = { path: params.get("path") || "/", headers: { Host: params.get("host") || params.get("sni") || "" } };
                    }
                    if (params.get("type") === "grpc") {
                        result["grpc-opts"] = { "grpc-service-name": params.get("serviceName") || "grpc" };
                    }
                    if (params.get("security") === "reality") {
                        result["reality-opts"] = { "public-key": params.get("pbk") || "", "short-id": params.get("sid") || "" };
                    }
                    return result;
                }
                return null;
            } catch (e) { console.error(e); return null; }
        };

        const App = () => {
            // STATE DATA
            const [input, setInput] = useState("");
            const [outputJS, setOutputJS] = useState("");
            const [nodesCount, setNodesCount] = useState(0);

            // STATE SETTINGS
            const [mode, setMode] = useState("url-test");
            const [interval, setIntervalVal] = useState(300);
            const [groupName, setGroupName] = useState("AUTO BEST PING");
            
            // FITUR LENGKAP
            const [dnsMode, setDnsMode] = useState("default");
            const [customDnsIP, setCustomDnsIP] = useState("8.8.8.8, 1.1.1.1");
            const [skipCert, setSkipCert] = useState(true);
            const [adblock, setAdblock] = useState(false);
            const [autoInsert, setAutoInsert] = useState(true);
            const [appRules, setAppRules] = useState(false); 
            const [allowLan, setAllowLan] = useState(true);
            const [mixedPort, setMixedPort] = useState(7890);

            useEffect(() => {
                if(mode === 'url-test') setGroupName("AUTO BEST PING");
                if(mode === 'load-balance') setGroupName("LOAD BALANCE");
                if(mode === 'fallback') setGroupName("FALLBACK");
                if(mode === 'select') setGroupName("MANUAL SELECT");
            }, [mode]);

            const generate = () => {
                const lines = input.split('\n').filter(l => l.trim().length > 5);
                const nodes = lines.map((l, i) => parseConfig(l.trim(), i)).filter(n => n !== null);
                setNodesCount(nodes.length);

                if (nodes.length === 0) {
                    setOutputJS("// Error: Config tidak terbaca. Pastikan format vmess/vless benar.");
                    return;
                }

                // Global Node Fixes
                nodes.forEach(n => {
                    if (skipCert) n['skip-cert-verify'] = true;
                    n.udp = true;
                });
                const nodesJson = JSON.stringify(nodes, null, 2);

                // DNS STRATEGY
                let dnsConfig = "// DNS: Default (Mengikuti config asli)";
                if (dnsMode === "fake-ip") {
                    dnsConfig = `
    config.dns = {
        "enable": true,
        "ipv6": false,
        "listen": "0.0.0.0:1053",
        "enhanced-mode": "fake-ip",
        "fake-ip-range": "198.18.0.1/16",
        "fake-ip-filter": ["*.lan", "*.local", "time.*.com", "wpad.+"],
        "default-nameserver": ["8.8.8.8", "1.1.1.1"],
        "nameserver": ["https://dns.google/dns-query", "https://1.1.1.1/dns-query"],
        "fallback": ["https://doh.pub/dns-query", "8.8.8.8"],
        "fallback-filter": { "geoip": true, "ipcidr": ["240.0.0.0/4"] }
    };`;
                } else if (dnsMode === "custom") {
                    const dnsList = JSON.stringify(customDnsIP.split(',').map(d => d.trim()));
                    dnsConfig = `
    if(!config.dns) config.dns = {};
    config.dns.nameserver = ${dnsList};`;
                }

                // RULES INJECTION
                let extraRules = [];
                if (adblock) {
                    extraRules.push("DOMAIN-KEYWORD,ads,REJECT", "DOMAIN-SUFFIX,doubleclick.net,REJECT");
                }
                if (appRules) {
                    extraRules.push(
                        `DOMAIN-SUFFIX,whatsapp.com,${groupName}`,
                        `DOMAIN-KEYWORD,whatsapp,${groupName}`,
                        `DOMAIN-SUFFIX,tiktokv.com,${groupName}`,
                        `DOMAIN-SUFFIX,byteoversea.com,${groupName}`,
                        `DOMAIN-SUFFIX,mobilelegends.com,${groupName}`
                    );
                }
                const rulesString = JSON.stringify(extraRules);

                // FINAL SCRIPT TEMPLATE
                const script = `// FlyClash Override Generated
// Created: ${new Date().toLocaleString()}
// Nodes: ${nodes.length} | Mode: ${mode}

function main(config) {
    const proxies = ${nodesJson};
    
    // 1. Inject Nodes
    config.proxies = (config.proxies || []).concat(proxies);
    
    // 2. Create Group
    const mainGroup = {
        "name": "${groupName}",
        "type": "${mode}",
        "url": "http://www.gstatic.com/generate_204",
        "interval": ${interval},
        "proxies": proxies.map(p => p.name)
    };
    
    ${mode === 'load-balance' ? 'mainGroup.strategy = "consistent-hashing";' : ''}

    if (!config['proxy-groups']) config['proxy-groups'] = [];
    ${autoInsert ? "config['proxy-groups'].unshift(mainGroup);" : "config['proxy-groups'].push(mainGroup);"}

    // 3. Settings (LAN/Port)
    config['allow-lan'] = ${allowLan};
    config['mixed-port'] = ${mixedPort};
    config['ipv6'] = false;

    // 4. DNS Logic
    ${dnsConfig}

    // 5. Rules Logic
    const newRules = ${rulesString};
    if(newRules.length > 0) {
        config.rules = newRules.concat(config.rules || []);
    }

    // 6. Auto-Add to Selectors
    config['proxy-groups'].forEach(g => {
        if (g.type === 'select' && g.name !== "${groupName}") {
            g.proxies.push("${groupName}");
        }
    });

    return config;
}`;
                setOutputJS(script);
            };

            const copyToClipboard = () => { navigator.clipboard.writeText(outputJS); alert("Script berhasil disalin!"); };
            const downloadFile = () => {
                const blob = new Blob([outputJS], { type: "text/javascript" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url; a.download = 'override.js'; a.click();
            };

            return (
                <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 pb-20">
                    
                    {/* Header */}
                    <div className="lg:col-span-12">
                        <h1 className="text-2xl font-bold text-white flex items-center gap-3">
                            <span className="text-primary">{Icons.Zap}</span> FlyClash Generator <span className="text-xs bg-primary text-white px-2 py-0.5 rounded">ULTIMATE</span>
                        </h1>
                    </div>

                    {/* Left Panel: Input & Settings */}
                    <div className="lg:col-span-5 space-y-6">
                        
                        {/* Input Box */}
                        <div className="glass p-5 rounded-xl border-l-4 border-l-primary">
                            <label className="text-xs font-bold text-gray-400 mb-2 block">INPUT CONFIG (Multi-line)</label>
                            <textarea value={input} onChange={(e) => setInput(e.target.value)} className="w-full h-40 bg-black/30 border border-zinc-700 rounded-lg p-3 text-xs font-mono text-gray-300 focus:border-primary focus:outline-none resize-none" placeholder="vmess://...&#10;vless://..."></textarea>
                            <div className="flex justify-between items-center mt-3">
                                <span className="text-xs text-gray-500">{nodesCount} nodes detected</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setInput("")} className="px-3 py-1.5 text-xs text-red-400 border border-red-900/30 rounded-md">Clear</button>
                                    <button onClick={generate} className="px-4 py-1.5 bg-primary hover:bg-indigo-500 text-white text-xs font-bold rounded-md flex items-center gap-2">{Icons.Play} Generate</button>
                                </div>
                            </div>
                        </div>

                        {/* Mode Grid */}
                        <div className="grid grid-cols-2 gap-3">
                            {[
                                {id: 'url-test', icon: Icons.Zap, label: 'Auto Ping'},
                                {id: 'select', icon: Icons.Settings, label: 'Manual'},
                                {id: 'load-balance', icon: Icons.Refresh, label: 'Load Balance'},
                                {id: 'fallback', icon: Icons.Shield, label: 'Fallback'}
                            ].map((m) => (
                                <button key={m.id} onClick={() => setMode(m.id)} className={`p-3 rounded-xl border flex flex-col items-center justify-center gap-2 transition-all ${mode === m.id ? 'bg-primary/20 border-primary text-white' : 'glass border-transparent text-gray-400 hover:bg-zinc-800'}`}>
                                    {m.icon} <span className="text-xs font-medium">{m.label}</span>
                                </button>
                            ))}
                        </div>

                        {/* Advanced Settings */}
                        <div className="glass p-5 rounded-xl space-y-4">
                            <h3 className="text-sm font-bold text-gray-200 border-b border-zinc-700 pb-2">SETTINGS</h3>

                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] text-gray-500 mb-1 block">INTERVAL (s)</label><input type="number" value={interval} onChange={(e) => setIntervalVal(e.target.value)} className="input-dark" /></div>
                                <div><label className="text-[10px] text-gray-500 mb-1 block">GROUP NAME</label><input type="text" value={groupName} onChange={(e) => setGroupName(e.target.value)} className="input-dark" /></div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] text-gray-500 mb-1 block">MIXED PORT</label><input type="number" value={mixedPort} onChange={(e) => setMixedPort(e.target.value)} className="input-dark" /></div>
                                <div className="flex items-end"><label className="check-group w-full"><input type="checkbox" checked={allowLan} onChange={() => setAllowLan(!allowLan)} className="accent-checkbox" /><span className="text-xs text-gray-300">Allow LAN</span></label></div>
                            </div>

                            <div>
                                <label className="text-[10px] text-gray-500 mb-1 block">DNS MODE</label>
                                <select value={dnsMode} onChange={(e) => setDnsMode(e.target.value)} className="input-dark mb-2">
                                    <option value="default">Default (System/ISP)</option>
                                    <option value="fake-ip">âš¡ Anti-Bengong (Fake-IP)</option>
                                    <option value="custom">Custom IP</option>
                                </select>
                                {dnsMode === 'custom' && (<input type="text" value={customDnsIP} onChange={(e) => setCustomDnsIP(e.target.value)} className="input-dark" />)}
                            </div>

                            <div className="grid grid-cols-2 gap-2 pt-2 border-t border-zinc-800">
                                <label className="check-group"><input type="checkbox" checked={skipCert} onChange={() => setSkipCert(!skipCert)} className="accent-checkbox" /><span className="text-xs text-gray-300">Skip Cert</span></label>
                                <label className="check-group"><input type="checkbox" checked={adblock} onChange={() => setAdblock(!adblock)} className="accent-checkbox" /><span className="text-xs text-gray-300">Block Ads</span></label>
                                <label className="check-group"><input type="checkbox" checked={autoInsert} onChange={() => setAutoInsert(!autoInsert)} className="accent-checkbox" /><span className="text-xs text-gray-300">Top Priority</span></label>
                                <label className="check-group"><input type="checkbox" checked={appRules} onChange={() => setAppRules(!appRules)} className="accent-checkbox" /><span className="text-xs text-gray-300">Inject WA/TT</span></label>
                            </div>
                        </div>
                    </div>

                    {/* Right Panel: Output */}
                    <div className="lg:col-span-7 flex flex-col gap-6">
                        <div className="glass flex flex-col rounded-xl overflow-hidden h-[600px] border border-zinc-800">
                            <div className="bg-zinc-900/80 p-3 border-b border-zinc-800 flex justify-between items-center backdrop-blur-sm">
                                <span className="text-xs font-mono text-primary flex items-center gap-2">{Icons.Zap} RESULT SCRIPT</span>
                                <div className="flex gap-2">
                                    <button onClick={copyToClipboard} className="text-xs bg-zinc-800 hover:bg-zinc-700 text-white px-3 py-1 rounded flex items-center gap-1 border border-zinc-700">{Icons.Copy} Copy</button>
                                    <button onClick={downloadFile} className="text-xs bg-primary hover:bg-indigo-600 text-white px-3 py-1 rounded flex items-center gap-1">{Icons.Download} Save .js</button>
                                </div>
                            </div>
                            <div className="flex-1 bg-black/50 p-4 overflow-auto font-mono text-xs leading-relaxed text-gray-300">
                                <pre>{outputJS || "// Klik Generate untuk membuat script..."}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

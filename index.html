<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyClash Converter Override</title>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-display');
            if (errDiv) {
                errDiv.style.display = 'block';
                errDiv.innerHTML = '<strong>System Error:</strong> ' + msg + '<br><small>Line: ' + line + '</small>';
            }
            return false;
        };
    </script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { bg: '#09090b', glass: '#18181b', primary: '#6366f1' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .input-dark { background: #09090b; border: 1px solid #3f3f46; color: #f4f4f5; width: 100%; border-radius: 6px; padding: 8px; font-size: 14px; }
        .input-dark:focus { border-color: #6366f1; outline: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        /* Checkbox */
        .check-group { display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 6px; background: rgba(255,255,255,0.03); cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .check-group:hover { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        .accent-checkbox { accent-color: #6366f1; width: 16px; height: 16px; }
        /* Animasi */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-anim { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="error-display" style="display:none; background:#ef4444; color:white; padding:15px; border-radius:8px; margin-bottom:20px;"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Safe SVG) ---
        const Icon = ({ path, size=18 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{path}</svg>
        );

        const Icons = {
            Zap: <Icon path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Settings: <Icon path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />,
            Play: <Icon path={<polygon points="5 3 19 12 5 21 5 3"/>} />,
            Refresh: <Icon path={<path d="M21.5 2v6h-6M21.34 5.5A10 10 0 1 1 11.26 2.75"/>} />,
            Shield: <Icon path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>} />,
            Copy: <Icon path={<><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>} />,
            Download: <Icon path={<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>} />,
            Help: <Icon size={14} path={<circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/>} />
        };

        // --- DATA BANTUAN ---
        const HELP_TEXT = {
            "mode_auto": { title: "Auto Ping (Url-Test)", desc: "Otomatis memilih akun dengan ping terkecil (tercepat)." },
            "mode_manual": { title: "Manual Select", desc: "Anda memilih sendiri akun yang ingin dipakai secara manual." },
            "mode_lb": { title: "Load Balance", desc: "Menggabungkan traffic beberapa akun. Cocok untuk download." },
            "mode_fallback": { title: "Fallback", desc: "Sistem cadangan. Menggunakan akun utama, jika mati pindah ke akun kedua." },
            "interval": { title: "Interval", desc: "Waktu (detik) untuk mengecek ping server secara berkala." },
            "group_name": { title: "Nama Grup", desc: "Nama yang muncul di menu Proxy FlyClash." },
            "mixed_port": { title: "Mixed Port", desc: "Port lokal (Default: 7890). Biarkan jika tidak paham." },
            "allow_lan": { title: "Allow LAN", desc: "Izinkan perangkat lain di Wifi yang sama nebeng VPN ini." },
            "dns": { title: "DNS Strategy", desc: "Fake-IP: Mengatasi masalah loading/bengong.\nCustom: Pakai DNS Google/Cloudflare." },
            "skip_cert": { title: "Skip Cert", desc: "Wajib ON untuk akun gratisan agar koneksi tidak ditolak (SSL Error)." },
            "block_ads": { title: "Block Ads", desc: "Memblokir iklan dasar (Google Ads, dll)." },
            "priority": { title: "Top Priority", desc: "Menaruh grup proxy ini di urutan paling atas." },
            "sosmed": { title: "Inject WA/TT", desc: "Memastikan WhatsApp & TikTok otomatis lewat proxy ini agar lancar." }
        };

        // --- PARSER CONFIG ---
        const parseConfig = (line, index) => {
            try {
                if (line.startsWith("vmess://")) {
                    const b64 = line.replace("vmess://", "");
                    const conf = JSON.parse(atob(b64));
                    return {
                        name: conf.ps || `VMess-${index}`, type: "vmess", server: conf.add, port: parseInt(conf.port), uuid: conf.id, alterId: parseInt(conf.aid || 0), cipher: "auto", tls: conf.tls === "tls", servername: conf.host || conf.sni || "", network: conf.net || "ws", "ws-opts": conf.net === "ws" ? { path: conf.path || "/", headers: { Host: conf.host || "" } } : undefined, "grpc-opts": conf.net === "grpc" ? { "grpc-service-name": conf.path || "grpc" } : undefined
                    };
                } else if (line.startsWith("vless://") || line.startsWith("trojan://")) {
                    const url = new URL(line);
                    const isVless = line.startsWith("vless://");
                    const params = url.searchParams;
                    const result = {
                        name: decodeURIComponent(url.hash.slice(1)) || `${isVless ? 'VLESS' : 'Trojan'}-${index}`, type: isVless ? "vless" : "trojan", server: url.hostname, port: parseInt(url.port), uuid: url.username, password: isVless ? undefined : url.username, tls: params.get("security") === "tls" || params.get("security") === "reality", servername: params.get("sni") || "", network: params.get("type") || "tcp", "client-fingerprint": params.get("fp") || "chrome",
                    };
                    if (params.get("type") === "ws") result["ws-opts"] = { path: params.get("path") || "/", headers: { Host: params.get("host") || params.get("sni") || "" } };
                    if (params.get("type") === "grpc") result["grpc-opts"] = { "grpc-service-name": params.get("serviceName") || "grpc" };
                    if (params.get("security") === "reality") result["reality-opts"] = { "public-key": params.get("pbk") || "", "short-id": params.get("sid") || "" };
                    return result;
                }
                return null;
            } catch (e) { return null; }
        };

        // --- COMPONENTS ---
        const Modal = ({ content, onClose }) => {
            if (!content) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-[#18181b] border border-zinc-700 w-full max-w-sm rounded-xl p-6 shadow-2xl modal-anim" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-primary mb-2">{content.title}</h3>
                        <p className="text-sm text-zinc-300 whitespace-pre-line">{content.desc}</p>
                        <button onClick={onClose} className="mt-5 w-full py-2 bg-zinc-800 hover:bg-zinc-700 rounded text-xs font-bold text-zinc-300">TUTUP</button>
                    </div>
                </div>
            );
        };

        const HelpBtn = ({ id, onOpen }) => (
            <button onClick={(e) => { e.stopPropagation(); onOpen(id); }} className="ml-2 inline-flex items-center justify-center w-5 h-5 rounded-full bg-zinc-800 text-zinc-500 hover:text-primary transition-colors">
                {Icons.Help}
            </button>
        );

        const App = () => {
            const [input, setInput] = useState("");
            const [outputJS, setOutputJS] = useState("");
            const [nodesCount, setNodesCount] = useState(0);
            const [activeModes, setActiveModes] = useState(["url-test"]);
            const [interval, setIntervalVal] = useState(300);
            const [groupName, setGroupName] = useState("FLYCLASH");
            const [dnsMode, setDnsMode] = useState("default");
            const [customDnsIP, setCustomDnsIP] = useState("8.8.8.8, 1.1.1.1");
            const [skipCert, setSkipCert] = useState(true);
            const [adblock, setAdblock] = useState(false);
            const [autoInsert, setAutoInsert] = useState(true);
            const [appRules, setAppRules] = useState(false); 
            const [allowLan, setAllowLan] = useState(true);
            const [mixedPort, setMixedPort] = useState(7890);
            const [modalContent, setModalContent] = useState(null);

            const openHelp = (key) => setModalContent(HELP_TEXT[key]);
            const closeHelp = () => setModalContent(null);

            const toggleMode = (modeId) => {
                if (activeModes.includes(modeId)) {
                    if (activeModes.length > 1) setActiveModes(activeModes.filter(m => m !== modeId));
                } else {
                    setActiveModes([...activeModes, modeId]);
                }
            };

            const generate = () => {
                const lines = input.split('\n').filter(l => l.trim().length > 5);
                const nodes = lines.map((l, i) => parseConfig(l.trim(), i)).filter(n => n !== null);
                setNodesCount(nodes.length);

                if (nodes.length === 0) { setOutputJS("// Error: Config tidak ditemukan/salah format."); return; }

                nodes.forEach(n => { if (skipCert) n['skip-cert-verify'] = true; n.udp = true; });
                const nodesJson = JSON.stringify(nodes, null, 2);

                let dnsConfig = "// DNS: Default";
                if (dnsMode === "fake-ip") dnsConfig = `config.dns = { "enable": true, "ipv6": false, "listen": "0.0.0.0:1053", "enhanced-mode": "fake-ip", "fake-ip-range": "198.18.0.1/16", "fake-ip-filter": ["*.lan", "*.local", "time.*.com", "wpad.+"], "default-nameserver": ["8.8.8.8", "1.1.1.1"], "nameserver": ["https://dns.google/dns-query", "https://1.1.1.1/dns-query"], "fallback": ["https://doh.pub/dns-query", "8.8.8.8"], "fallback-filter": { "geoip": true, "ipcidr": ["240.0.0.0/4"] } };`;
                else if (dnsMode === "custom") dnsConfig = `if(!config.dns) config.dns = {}; config.dns.nameserver = ${JSON.stringify(customDnsIP.split(',').map(d => d.trim()))};`;

                let extraRules = [];
                if (adblock) extraRules.push("DOMAIN-KEYWORD,ads,REJECT", "DOMAIN-SUFFIX,doubleclick.net,REJECT");
                if (appRules) extraRules.push(`DOMAIN-SUFFIX,whatsapp.com,${groupName} (AUTO)`, `DOMAIN-KEYWORD,whatsapp,${groupName} (AUTO)`, `DOMAIN-SUFFIX,tiktokv.com,${groupName} (AUTO)`);
                const rulesString = JSON.stringify(extraRules);

                const groupsArrayString = activeModes.map(mode => {
                    let niceName = mode === 'url-test' ? "AUTO" : mode === 'select' ? "MANUAL" : mode === 'load-balance' ? "LB" : "FALLBACK";
                    return `{ "name": "${groupName} (${niceName})", "type": "${mode}", "url": "http://www.gstatic.com/generate_204", "interval": ${interval}, ${mode === 'load-balance' ? '"strategy": "consistent-hashing",' : ''} "proxies": proxies.map(p => p.name) }`;
                }).join(",\n    ");

                const script = `// FlyClash Override Generated\n// Dev: Itsbad\n// Active Modes: ${activeModes.join(", ")}\n\nfunction main(config) {\n    const proxies = ${nodesJson};\n    config.proxies = (config.proxies || []).concat(proxies);\n    \n    const newGroups = [\n    ${groupsArrayString}\n    ];\n\n    if (!config['proxy-groups']) config['proxy-groups'] = [];\n    ${autoInsert ? "config['proxy-groups'].unshift(...newGroups);" : "config['proxy-groups'].push(...newGroups);"}\n\n    config['allow-lan'] = ${allowLan};\n    config['mixed-port'] = ${mixedPort};\n    config['ipv6'] = false;\n\n    ${dnsConfig}\n\n    const newRules = ${rulesString};\n    if(newRules.length > 0) config.rules = newRules.concat(config.rules || []);\n\n    config['proxy-groups'].forEach(g => {\n        if (g.type === 'select' && !newGroups.find(ng => ng.name === g.name)) {\n            newGroups.forEach(ng => g.proxies.push(ng.name));\n        }\n    });\n\n    return config;\n}`;
                setOutputJS(script);
            };

            const copyToClipboard = () => { navigator.clipboard.writeText(outputJS); alert("Script berhasil disalin!"); };
            const downloadFile = () => { const blob = new Blob([outputJS], { type: "text/javascript" }); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = 'flyclash-override.js'; a.click(); };

            return (
                <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 pb-20 relative">
                    <Modal content={modalContent} onClose={closeHelp} />

                    <div className="lg:col-span-12 mb-4 flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-white flex items-center gap-3">
                            <span className="text-primary">{Icons.Zap}</span> FlyClash Converter Override
                        </h1>
                        <span className="text-xs font-mono text-zinc-500 border border-zinc-800 px-3 py-1 rounded-full">Dev: Itsbad</span>
                    </div>

                    <div className="lg:col-span-5 space-y-6">
                        <div className="glass p-5 rounded-xl border-l-4 border-l-primary">
                            <label className="text-xs font-bold text-gray-400 mb-2 block">1. INPUT CONFIG</label>
                            <textarea value={input} onChange={(e) => setInput(e.target.value)} className="w-full h-32 bg-black/30 border border-zinc-700 rounded-lg p-3 text-xs font-mono text-gray-300 focus:border-primary focus:outline-none resize-none" placeholder="Paste link vmess/vless/trojan di sini..."></textarea>
                            <div className="flex justify-between items-center mt-3">
                                <span className="text-xs text-gray-500">{nodesCount} nodes</span>
                                <button onClick={() => setInput("")} className="px-3 py-1.5 text-xs text-red-400 border border-red-900/30 rounded-md">Clear</button>
                            </div>
                        </div>

                        <div>
                            <label className="text-xs font-bold text-gray-400 mb-2 block">2. PILIH MODE</label>
                            <div className="grid grid-cols-2 gap-3">
                                {[
                                    {id: 'url-test', icon: Icons.Zap, label: 'Auto Ping', help: 'mode_auto'},
                                    {id: 'select', icon: Icons.Settings, label: 'Manual', help: 'mode_manual'},
                                    {id: 'load-balance', icon: Icons.Refresh, label: 'Load Balance', help: 'mode_lb'},
                                    {id: 'fallback', icon: Icons.Shield, label: 'Fallback', help: 'mode_fallback'}
                                ].map((m) => {
                                    const isActive = activeModes.includes(m.id);
                                    return (
                                        <div key={m.id} onClick={() => toggleMode(m.id)} className={`p-3 rounded-xl border flex items-center justify-between cursor-pointer transition-all ${isActive ? 'bg-primary/20 border-primary text-white' : 'glass border-transparent text-gray-400 hover:bg-zinc-800'}`}>
                                            <div className="flex items-center gap-2">
                                                {m.icon} <span className="text-sm font-bold">{m.label}</span>
                                            </div>
                                            <HelpBtn id={m.help} onOpen={openHelp} />
                                        </div>
                                    )
                                })}
                            </div>
                        </div>

                        <div className="glass p-5 rounded-xl space-y-4">
                            <h3 className="text-sm font-bold text-gray-200 border-b border-zinc-700 pb-2">3. PENGATURAN</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] text-gray-500 mb-1 flex items-center">INTERVAL (s) <HelpBtn id="interval" onOpen={openHelp}/></label><input type="number" value={interval} onChange={(e) => setIntervalVal(e.target.value)} className="input-dark" /></div>
                                <div><label className="text-[10px] text-gray-500 mb-1 flex items-center">NAMA GRUP <HelpBtn id="group_name" onOpen={openHelp}/></label><input type="text" value={groupName} onChange={(e) => setGroupName(e.target.value)} className="input-dark" /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] text-gray-500 mb-1 flex items-center">MIXED PORT <HelpBtn id="mixed_port" onOpen={openHelp}/></label><input type="number" value={mixedPort} onChange={(e) => setMixedPort(e.target.value)} className="input-dark" /></div>
                                <div className="flex items-end"><label className="check-group w-full justify-between"><div className="flex items-center gap-2"><input type="checkbox" checked={allowLan} onChange={() => setAllowLan(!allowLan)} className="accent-checkbox" /><span className="text-xs text-gray-300">Allow LAN</span></div><HelpBtn id="allow_lan" onOpen={openHelp}/></label></div>
                            </div>
                            <div>
                                <label className="text-[10px] text-gray-500 mb-1 flex items-center">DNS STRATEGY <HelpBtn id="dns" onOpen={openHelp}/></label>
                                <select value={dnsMode} onChange={(e) => setDnsMode(e.target.value)} className="input-dark mb-2">
                                    <option value="default">Default (System/ISP)</option>
                                    <option value="fake-ip">âš¡ Fake-IP (Anti-Bengong)</option>
                                    <option value="custom">Custom IP</option>
                                </select>
                                {dnsMode === 'custom' && (<input type="text" value={customDnsIP} onChange={(e) => setCustomDnsIP(e.target.value)} className="input-dark" />)}
                            </div>
                            <div className="grid grid-cols-2 gap-2 pt-2 border-t border-zinc-800">
                                <label className="check-group justify-between"><div className="flex gap-2"><input type="checkbox" checked={skipCert} onChange={() => setSkipCert(!skipCert)} className="accent-checkbox" /><span className="text-xs text-gray-300">Skip Cert</span></div><HelpBtn id="skip_cert" onOpen={openHelp}/></label>
                                <label className="check-group justify-between"><div className="flex gap-2"><input type="checkbox" checked={adblock} onChange={() => setAdblock(!adblock)} className="accent-checkbox" /><span className="text-xs text-gray-300">Block Ads</span></div><HelpBtn id="block_ads" onOpen={openHelp}/></label>
                                <label className="check-group justify-between"><div className="flex gap-2"><input type="checkbox" checked={autoInsert} onChange={() => setAutoInsert(!autoInsert)} className="accent-checkbox" /><span className="text-xs text-gray-300">Top Priority</span></div><HelpBtn id="priority" onOpen={openHelp}/></label>
                                <label className="check-group justify-between"><div className="flex gap-2"><input type="checkbox" checked={appRules} onChange={() => setAppRules(!appRules)} className="accent-checkbox" /><span className="text-xs text-gray-300">Inject WA/TT</span></div><HelpBtn id="sosmed" onOpen={openHelp}/></label>
                            </div>
                            <button onClick={generate} className="w-full py-3 bg-primary hover:bg-indigo-500 text-white font-bold rounded-lg flex items-center justify-center gap-2 transition-all mt-4">{Icons.Play} GENERATE SCRIPT</button>
                        </div>
                    </div>

                    <div className="lg:col-span-7 flex flex-col gap-6">
                        <div className="glass flex flex-col rounded-xl overflow-hidden h-[600px] border border-zinc-800">
                            <div className="bg-zinc-900/80 p-3 border-b border-zinc-800 flex justify-between items-center backdrop-blur-sm">
                                <span className="text-xs font-mono text-primary flex items-center gap-2">{Icons.Zap} HASIL OUTPUT</span>
                                <div className="flex gap-2">
                                    <button onClick={copyToClipboard} className="text-xs bg-zinc-800 hover:bg-zinc-700 text-white px-3 py-1 rounded flex items-center gap-1 border border-zinc-700">{Icons.Copy} Copy</button>
                                    <button onClick={downloadFile} className="text-xs bg-primary hover:bg-indigo-600 text-white px-3 py-1 rounded flex items-center gap-1">{Icons.Download} Save .js</button>
                                </div>
                            </div>
                            <div className="flex-1 bg-black/50 p-4 overflow-auto font-mono text-xs leading-relaxed text-gray-300">
                                <pre>{outputJS || "// Klik Generate Script untuk melihat hasil..."}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

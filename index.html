<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyClash Converter Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        primary: '#6366f1',
                        accent: '#8b5cf6',
                    },
                    fontFamily: { mono: ['monospace'], sans: ['sans-serif'] }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: sans-serif; }
        .glass { background: rgba(39, 39, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .input-dark { background: #09090b; border: 1px solid #3f3f46; color: #f4f4f5; }
        /* Error fallback style */
        #error-display { display: none; padding: 20px; color: #ef4444; background: #2a0a0a; border: 1px solid #ef4444; margin: 20px; border-radius: 8px; font-family: monospace; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="root"></div>

    <div id="error-display">
        <h3 class="font-bold text-lg">System Error</h3>
        <p id="error-message">JavaScript failed to load. Please check console (F12).</p>
        <p class="text-xs mt-2 text-gray-400">Try disabling AdBlock or Cloudflare Rocket Loader.</p>
    </div>

<script type="text/babel">
    // Tangkap error global
    window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('root').style.display = 'none';
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-message').innerText = `Error: ${message}\nLine: ${lineno}`;
    };

    const { useState, useEffect } = React;
    const { Zap, Shield, Globe, Copy, Download, Code, Settings, Play, RefreshCw, CheckCircle, FileJson } = lucide;

    // --- PARSING LOGIC ---
    const parseConfig = (line, index) => {
        try {
            line = line.trim();
            if (!line) return null;
            
            if (line.startsWith("vmess://")) {
                const b64 = line.replace("vmess://", "");
                const conf = JSON.parse(atob(b64));
                return {
                    name: conf.ps || `VMess-${index}`,
                    type: "vmess",
                    server: conf.add,
                    port: parseInt(conf.port),
                    uuid: conf.id,
                    alterId: parseInt(conf.aid || 0),
                    cipher: "auto",
                    tls: conf.tls === "tls",
                    servername: conf.host || conf.sni || "",
                    network: conf.net || "ws",
                    "ws-opts": conf.net === "ws" ? { path: conf.path || "/", headers: { Host: conf.host || "" } } : undefined
                };
            } else if (line.startsWith("vless://") || line.startsWith("trojan://")) {
                const url = new URL(line);
                const isVless = line.startsWith("vless://");
                const params = url.searchParams;
                return {
                    name: decodeURIComponent(url.hash.slice(1)) || `${isVless ? 'VLESS' : 'Trojan'}-${index}`,
                    type: isVless ? "vless" : "trojan",
                    server: url.hostname,
                    port: parseInt(url.port),
                    uuid: url.username,
                    password: isVless ? undefined : url.username,
                    tls: params.get("security") === "tls" || params.get("security") === "reality",
                    servername: params.get("sni") || "",
                    network: params.get("type") || "tcp",
                    "ws-opts": params.get("type") === "ws" ? { path: params.get("path") || "/", headers: { Host: params.get("host") || "" } } : undefined
                };
            }
            return null;
        } catch (e) { console.error(e); return null; }
    };

    const App = () => {
        const [input, setInput] = useState("");
        const [outputJS, setOutputJS] = useState("");
        const [mode, setMode] = useState("url-test");
        const [interval, setIntervalVal] = useState(300);
        const [groupName, setGroupName] = useState("AUTO BEST PING");
        const [nodesCount, setNodesCount] = useState(0);

        useEffect(() => {
            if(mode === 'url-test') setGroupName("AUTO BEST PING");
            if(mode === 'load-balance') setGroupName("LOAD BALANCE");
            if(mode === 'fallback') setGroupName("FALLBACK");
            if(mode === 'select') setGroupName("MANUAL SELECT");
        }, [mode]);

        const generate = () => {
            const lines = input.split('\n');
            const nodes = lines.map((l, i) => parseConfig(l, i)).filter(n => n !== null);
            setNodesCount(nodes.length);

            if (nodes.length === 0) {
                setOutputJS("// Tidak ada config valid / Format salah.");
                return;
            }

            const nodesJson = JSON.stringify(nodes, null, 2);
            
            const script = `// FlyClash Override
// Nodes: ${nodes.length}

function main(config) {
    const proxies = ${nodesJson};
    config.proxies = (config.proxies || []).concat(proxies);
    
    const group = {
        "name": "${groupName}",
        "type": "${mode}",
        "url": "http://www.gstatic.com/generate_204",
        "interval": ${interval},
        "proxies": proxies.map(p => p.name)
    };
    
    if (!config['proxy-groups']) config['proxy-groups'] = [];
    config['proxy-groups'].unshift(group);
    
    // Auto add to Manual
    config['proxy-groups'].forEach(g => {
        if (g.type === 'select' && g.name !== "${groupName}") {
            g.proxies.push("${groupName}");
        }
    });

    return config;
}`;
            setOutputJS(script);
        };

        const copyToClipboard = () => {
            navigator.clipboard.writeText(outputJS);
            alert("Copied!");
        };

        return (
            <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div className="lg:col-span-12 mb-2">
                    <h1 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent flex items-center gap-2">
                        <Zap className="text-primary fill-current" /> FlyClash Converter
                    </h1>
                </div>

                <div className="lg:col-span-5 space-y-6">
                    <div className="glass p-5 rounded-xl border-l-4 border-l-primary">
                        <label className="text-xs font-semibold text-zinc-400 uppercase mb-2 block">Input Config</label>
                        <textarea 
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            className="w-full h-48 bg-background border border-zinc-700 rounded-lg p-3 text-xs font-mono text-zinc-300 focus:border-primary focus:outline-none"
                            placeholder="Paste vmess/vless/trojan here..."
                        ></textarea>
                        <div className="flex justify-between items-center mt-3">
                            <span className="text-xs text-zinc-500">{nodesCount} nodes</span>
                            <button onClick={generate} className="px-4 py-1.5 bg-primary hover:bg-indigo-500 text-white text-xs font-bold rounded-md shadow-lg transition flex items-center gap-2">
                                <Play size={14}/> Generate
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        {[
                            {id: 'url-test', icon: Zap, label: 'Best Ping'},
                            {id: 'select', icon: Settings, label: 'Manual'},
                            {id: 'load-balance', icon: RefreshCw, label: 'Load Balance'},
                            {id: 'fallback', icon: CheckCircle, label: 'Fallback'}
                        ].map((m) => (
                            <button 
                                key={m.id}
                                onClick={() => setMode(m.id)}
                                className={`p-3 rounded-xl border flex flex-col items-center justify-center gap-2 transition-all ${mode === m.id ? 'bg-primary/20 border-primary text-white' : 'glass border-transparent text-zinc-400 hover:bg-zinc-800'}`}
                            >
                                <m.icon size={20} />
                                <span className="text-xs font-medium">{m.label}</span>
                            </button>
                        ))}
                    </div>
                </div>

                <div className="lg:col-span-7">
                    <div className="glass flex flex-col rounded-xl overflow-hidden h-[500px] border border-zinc-800">
                        <div className="bg-zinc-900/80 p-3 border-b border-zinc-800 flex justify-between items-center">
                            <span className="text-xs font-mono text-primary flex items-center gap-2"><Code size={14}/> Result JS</span>
                            <button onClick={copyToClipboard} className="text-xs bg-zinc-800 hover:bg-zinc-700 text-white px-3 py-1 rounded flex items-center gap-1 transition"><Copy size={12}/> Copy</button>
                        </div>
                        <div className="flex-1 bg-black p-4 overflow-auto font-mono text-xs leading-relaxed">
                            <pre className="text-zinc-400 whitespace-pre-wrap">{outputJS || "// Result will appear here..."}</pre>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Safe Rendering
    try {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 100);
    } catch (err) {
        console.error("React Crash:", err);
        document.getElementById('error-message').innerText = err.message;
        document.getElementById('error-display').style.display = 'block';
    }
</script>
</body>
</html>
